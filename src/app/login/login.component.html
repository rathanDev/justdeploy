<div *ngIf="!loggedIn" class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email: </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="plainPassword">Password: </label>
      <input
        id="plainPassword"
        type="plainPassword"
        formControlName="plainPassword"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      <!-- [disabled]="loginForm.invalid" -->
      Login
    </button>
  </form>
</div>

<div *ngIf="!loggedIn">
  <button type="button" routerLink="/register">CreateAccount</button>
</div>

<div *ngIf="loggedIn">
  <button (click)="logout()">Logout</button> <br /><br />
</div>
